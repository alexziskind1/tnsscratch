<GridLayout rows="*, 50">
    <StackLayout row="0">
        <AbsoluteLayout class="abs-wrapper" style="border-width:1;border-color:red;height: 100%;">
            <ScrollView style="border-width:1;border-color:green;height: 100%;width:100%;">
                <StackLayout>
                    <StackLayout *ngFor="let item of arr" class="list-item">
                        <Label [text]="item"></Label>
                    </StackLayout>
                </StackLayout>
            </ScrollView>

            <StackLayout style="margin-left: 80%; margin-top: 80%;">
                <float-btn (tap)="onTap(myFloatBtn)" text="+"></float-btn>
            </StackLayout>

        </AbsoluteLayout>
    </StackLayout>

    <StackLayout row="1" style="border-width:2; border-color: blue;">
        <Button text="+ Add" (tap)="onTap()" style="width: 100%; height: 100%; background-color: blue; color: white;"></Button>
    </StackLayout>

</GridLayout>
