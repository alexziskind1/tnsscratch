<AbsoluteLayout class="container">
    <Button text="TAP" (tap)="onTap(tile1, tile2)"></Button>
    <GridLayout #thegrid class="thegrid" rows="150,150,150,150,150,150" columns="150,150,150,150,150,150">

        <!-- row 0 start -->


        <GridLayout class="tile-container" row="0" col="2">
            <Label class="tile-cover"></Label>
            <tile mleft="down" mright="right" row="0" col="2" tileIndex="5"></tile>

        </GridLayout>

        <GridLayout class="tile-container" row="0" col="3">
            <tile mleft="left" mright="up" row="0" col="3" tileIndex="6"></tile>
            <Label class="tile-cover"></Label>
        </GridLayout>



        <!-- row 1 start -->


        <GridLayout class="tile-container-active" row="1" col="1">
            <tile mleft="down" mright="right" row="1" col="1" tileIndex="3"></tile>
            <Label class="tile-cover-active"></Label>
        </GridLayout>

        <GridLayout class="tile-container" row="1" col="2">
            <tile mleft="left" mright="up" row="1" col="2" tileIndex="4"></tile>
            <Label class="tile-cover tile-cover-border-top"></Label>
        </GridLayout>

        <GridLayout class="button-right" row="1" col="3" (tap)="onRight(thegrid)">

        </GridLayout>


        <!-- row 2 start -->
        <GridLayout class="tile-container" row="2" col="0">
            <Label class="tile-cover"></Label>
            <tile mleft="down" mright="right" row="2" col="0" tileIndex="1"></tile>

        </GridLayout>

        <GridLayout class="tile-container " row="2" col="1">

            <tile mleft="left" mright="up" row="2" col="1" tileIndex="2"></tile>
            <Label class="tile-cover tile-cover-border-left"></Label>
        </GridLayout>



        <!-- row 3 start -->

        <GridLayout class="tile-container" row="3" col="0">
            <tile mleft="left" mright="up" row="3" col="0" tileIndex="0"></tile>

        </GridLayout>

        <GridLayout class="button-left" row="3" col="1" (tap)="onLeft(thegrid)">

        </GridLayout>



        <!-- row 4 start -->




        <!-- row 5 start -->



        <GridLayout class="content" row="2" col="2" rowSpan="4" colSpan="4">

        </GridLayout>

    </GridLayout>
</AbsoluteLayout>
